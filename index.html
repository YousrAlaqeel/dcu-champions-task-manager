<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCU DCU Champions Task Manager</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file for styling -->
</head>
<body>
    <div class="todo-container">
        <!-- DCU Branding -->
        <header>
            <img src="images/dcu-logo.png" alt="DCU Logo" class="dcu-logo">
            <h1> DCU Champions Task Manager</h1>
            <p>Keep track of your assignments, exams, and activities!</p>
        </header>

        <!-- Input section -->
        <input type="text" id="todo-input" placeholder="Enter a task (e.g. 'Submit assignment')">
        <button id="add-btn">Add Task</button>
        
        <!-- Task List -->
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
